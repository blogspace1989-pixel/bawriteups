title: Jobys Writeups
tagline: Straight-talk writing on product, investing, and life.
description: Minimal, writer-first blog. No fluff. Just essays.
author:
  name: Joby
  email:

theme: minima

url: "https://blogspace1989-pixel.github.io"
baseurl: "/bawriteups"

header_pages:
  - about.md

plugins:
  - jekyll-feed
  - jekyll-seo-tag

minima:
  skin: classic
  social_links:

permalink: /:categories/:title/
markdown: kramdown
kramdown:
  input: GFM

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
